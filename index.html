<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 20</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="section py-2">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
          <h2>TODO Management System</h2>
          <button class="btn btn-primary">Show salary</button>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-dark text-white">Adding a new task</h5>
              <div class="card-body">
                <form name="myForm">
                  <input
                    type="text"
                    placeholder="Title"
                    class="form-control mb-2"
                    name="title"
                  />
                  <textarea
                    name="desc"
                    cols="30"
                    rows="4"
                    class="form-control mb-2"
                  ></textarea>
                  <select name="staff" class="form-control mb-2">
                    <option value="">Select staff</option>
                    <option value="Ali">Ali</option>
                    <option value="Vali">Vali</option>
                    <option value="Jack">Jack</option>
                  </select>
                  <label for="startDate">Start date</label>
                  <input
                    type="date"
                    name="startDate"
                    id="startDate"
                    class="form-control mb-2"
                  />
                  <label for="finishDate">Finish date</label>
                  <input
                    type="date"
                    name="finishDate"
                    id="finishDate"
                    class="form-control mb-2"
                  />
                  <select name="status" class="form-control mb-2">
                    <option value="">Select status</option>
                    <option value="Pending">Pending</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                  </select>
                  <input
                    type="number"
                    placeholder="Price"
                    class="form-control mb-2"
                    name="price"
                  />
                  <button
                    class="btn btn-dark d-block text-center w-100 addTask"
                  >
                    Add
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-primary text-white">Pending</h5>
              <div class="card-body pending"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-warning text-white">Doing</h5>
              <div class="card-body doing"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-info text-white">Done</h5>
              <div class="card-body done"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-success text-white">Closed</h5>
              <div class="card-body closed"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-secondary text-white">Rejected</h5>
              <div class="card-body rejected"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
